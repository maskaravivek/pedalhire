{% extends 'base.html' %}
{% block content %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
        <link rel="stylesheet" href="/static/css/cover.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkF1YNfrj3tFx9-tgssMblWzybWIMUgyE&v=3.exp&sensor=false&libraries=places"></script>
        <title>PedalHire</title>
        <style>
            body {
                background-color: black;
                background-size: cover;
                -webkit-background-size: cover;
                -moz-background-size: cover;*/
            }
            .form-signin {
                color: white;
            }
            .bootstrap-datetimepicker-widget.dropdown-menu {
                background-color: #30363b;
                border-color: #2b3135;
                width: 100%;
            }
        </style>
        <script>
            $(document).ready(function(){
                $("#startDateTime").datetimepicker();
            });
            $(document).ready(function(){
                $("#endDateTime").datetimepicker();
            });
            function initialize() {
              var input = document.getElementById('location');
              var autocomplete = new google.maps.places.Autocomplete(input);
              google.maps.event.addListener(autocomplete, 'place_changed', function () {
                    var place = autocomplete.getPlace();
                    document.getElementById('location').value = place.name;
                    document.getElementById('latitude').value = place.geometry.location.lat();
                    document.getElementById('longitude').value = place.geometry.location.lng();
              });
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div class="site-wrapper">

          <div class="site-wrapper-inner">

                <form method="POST">
                        <div class="text-center">
                            <h2 class="form-signin-heading">Where are you off to today?</h2>
                        </div>
                        <div class="row">
                            <div class="form-group col-xs-4">
                                <div class='input-group date' id='startDateTime'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-xs-4">
                                <div class='input-group date' id='endDateTime'>
                                    <input type='text' class="form-control" />
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group col-xs-4">
                                <input type="text" name="location" id="location" class="form-control" placeholder="Location" required />
                                <input type="hidden" name="latitude" id="latitude" class="form-control" placeholder="Latitude" required />
                                <input type="hidden" name="longitude" id="longitude" class="form-control" placeholder="Longitude" required />
                            </div>
                        </div>
                        <div class="text-center">
                            <a href="/signup"><button class="btn btn-default" type="button">Lets go!</button></a>
                        </div>
                </form>

          </div>

        </div>
    </body>
</html>
{% endblock %}
